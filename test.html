<!DOCTYPE html>
<html>
    <head>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
      <link rel="stylesheet" href="style.css">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
      <!--<script src="main.js"></script>-->
      <script src="app.js" defer></script>
    </head>
    <body class="bg-dark">
        <div class="outer border m-4">
            <nav class="navbar mx-3">
              <!-- navbar not needed but looks cool -->
              <p class="text-white mt-3">Listo</p>
              <div class="text-white">
                <span class="fa fas">&#xf013;</span>
                <span class="fa fas">&#xf2bd;</span>
              </div>
            </nav>
            <div class="container-fluid">
              <div class="row">
                <div class="col-3 bg-light px-0">
                  <!-- list of todo lists go here -->
                  <input class="col-12" type="text" id="listName" placeholder="Enter List Name...">
                  <div id="lists"></div>
                </div>
                <div class="col-9 bg-white" id="right">
                  <!-- current todo list name goes here -->
                  <div id="current-list-name" class="border-bottom h1"></div>
                  <!-- current todo list goes here -->
                  <input class="col-12" type="text" id="todoText" placeholder="Enter a todo item...">
                  <div id="current-list-todos"></div>
                  <button id="removeCompletedButton">Delete All Completed</button>
                </div>
              </div>
            </div>
           </div>
    </body>
</html>
